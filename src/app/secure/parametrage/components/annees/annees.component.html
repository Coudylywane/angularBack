<div class="card card-secondary">
  <div class="card-header">
    <h3 class="card-title">Annees</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
        <i class="fas fa-minus"></i>
      </button>
    </div>
  </div>

  <!-- ///////////////////////////////////////////////////////////////// -->

  <div class="card-body" style="display: block;">

<!--// //////////////////////////////////////////////////////////////////////////////////////////// -->
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-auto" style="margin-right: 10%;">
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Ajout</label>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--// //////////////////////////////////////////////////////////////////////////////////////////// -->

    <div class="container">
      <div class="row justify-content-end">
        <div class="form-group col" >
          <label class="col-form-label" for="inputSuccess">AnneeScolaire</label>
          <div class="row">
                <div class="col-md-10">
                  <input type="text" class="form-control" id="inputSuccess" placeholder="">
                </div>
                <div class="col-auto">
                  <a class="btn btn-danger btn-sm" href="#">
                    <i class="fas fa-trash"></i>
                  </a>
                </div>
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-block btn-secondary">Submit</button>
        </div>
      </div>
    </div>
<!--// //////////////////////////////////////////////////////////////////////////////////////////// -->



<!--// //////////////////////////////////////////////////////////////////////////////////////////// -->

    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Libelle </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let annee of annees">
          <td>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio" checked="">
              <label for="customRadio2" class="custom-control-label"></label>
            </div>
          </td>
        <td>{{annee?.libelle}}</td>
        </tr>
      </tbody>
    </table>
    <div class="card-footer clearfix">
      <ul class="pagination pagination-sm m-0 float-right">
        <li class="page-item"><a class="page-link" href="#">«</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">»</a></li>
      </ul>
    </div>
  </div>

  </div>
